---
layout: default
title: 安装与破解
css: [common.css,software.css]
js: [header.js]
---
<div id="softwareList" class="main-content">
	<ul>
		{% for post in site.posts  %}
			{% if post.type == "software" %}
				<li>
					<a href="{{ site.baseurl }}{{ post.url }}">
						<img src="{{ site.baseurl }}{{ site.swimgurl }}/{{ post.imgurl }}">
						<span>{{ post.title }}<span>
					</a>
				</li>
				{% endif %}
		{% endfor %}
	</ul>
</div>
