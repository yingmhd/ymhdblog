<!DOCTYPE html>
<html baseurl="{{site.baseurl}}">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="google-site-verification" content="tzWwQdgHYdn1m6bNUHk15jTzVRE6-rOibOwl2hS_zUE" />
		<meta name="description" content="{% if page.description %}{{ page.description }} {% else %}{{ site.description }}{% endif %}">
		<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% endif %}">
		<link rel="stylesheet" href="{{site.baseurl}}{{site.cssurl}}/common.css">
		<link rel="stylesheet" href="{{site.baseurl}}{{site.cssurl}}/syntax.css">
		<link rel="stylesheet" href="{{site.baseurl}}{{site.cssurl}}/mypost.css">
		<link rel="icon" href="{{site.baseurl}}/static/img/favicon.ico" type="image/x-icon" />
		<script type="text/javascript" src="{{site.baseurl}}{{site.jsurl}}/header.js"></script>
		<title>{{ page.title }}</title>
	</head>
<body>
{% include header.html %}
    <div id="mypost" class="main-content">
		{% if page.title %}
		<div class="postinfo">
			{{ page.title }}
		</div>
		{% endif %}
		<div class="main">
			{{ content }}
		</div>
	</div>
{% include footer.html %}
<script type="text/javascript" src="{{site.baseurl}}{{site.jsurl}}/common.js"></script>
</body>
</html>
