<!DOCTYPE html>
<html baseurl="{{site.baseurl}}">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel="icon" href="{{site.baseurl}}/static/img/favicon.ico" type="image/x-icon" />

		{% for css in page.css %}
			<link rel="stylesheet" href="{{site.baseurl}}{{site.cssurl}}/{{ css }}">
		{% endfor %}
		{% for js in page.js %}
			<script type="text/javascript" src="{{site.baseurl}}{{site.jsurl}}/{{ js }}"></script>
		{% endfor %}
		<title>{% if page.title %}{{ page.title }} {% else %}{{ site.title }}{% endif %}</title>
	</head>
<body>
{% include header.html %}
    {{ content }}
{% include footer.html %}
</body>
</html>
